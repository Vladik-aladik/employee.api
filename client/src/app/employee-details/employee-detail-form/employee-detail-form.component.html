<form novalidate autocomplete="off" #form="ngForm" class="col-12" (submit)="onSubmit(form)">
  <input type="hidden" [value]="service.formData.employeeId" />
  <div class="form-group">
    <label>Name</label>
    <input class="form-control form-control-lg" placeholder="Name" name="name"
           #name="ngModel" [(ngModel)]="service.formData.name"
           required minlength="2" maxlength="40" [class.invalid]="name.invalid && name.touched">
  </div>
  <div class="form-group">
    <label>Surname</label>
    <input class="form-control form-control-lg " placeholder="Surname" name="surname"
           #surname="ngModel" [(ngModel)]="service.formData.surname"
           required maxlength="35" minlength="2"  [class.invalid]="surname.invalid && surname.touched">
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>Job title</label>
      <input class="form-control form-control-lg" placeholder="Job" name="jobTitle"
             #jobTitle="ngModel" [(ngModel)]="service.formData.jobTitle"
             required maxlength="40" minlength="2" [class.invalid]="jobTitle.invalid && jobTitle.touched">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input class="form-control form-control-lg" placeholder="Phone" name="Phone"
             #phoneNumber="ngModel" [(ngModel)]="service.formData.phoneNumber"
             required maxlength="12" minlength="12" [class.invalid]="phoneNumber.invalid && phoneNumber.touched">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control form-control-lg" type="email" placeholder="Email" name="email"
             #email="ngModel" [(ngModel)]="service.formData.email"
             required maxlength="40" minlength="6" [class.invalid]="email.invalid && email.touched">
    </div>
  </div>
  <div class="form-group pt-2 d-flex justify-content-between">
    <button class="btn border-success btn-sm btn-block text-success" type="submit" [disabled]="form.invalid">SUBMIT</button>
    <button class="btn border-warning btn-sm btn-block text-warning" type="reset"
            [disabled]="!service.formData.name &&
            !service.formData.surname &&
            !service.formData.jobTitle &&
            !service.formData.phoneNumber &&
            !service.formData.email" (click)="resetForm(form)">Clear inputs</button>
  </div>

</form>
<br>

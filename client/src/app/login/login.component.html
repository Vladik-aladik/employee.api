<form  autocomplete="off"
       class="col-12" >
<div class="container">
    <div class="row d-flex justify-content-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-4">
          <div class="card-body p-5 text-center">
              <div class="form-outline form-white mb-5">
                <input
                  type="email"
                  id="typeEmailX"
                  class="rounded-0 form-control form-control-lg"
                  placeholder="email"
                  name="email"

                  required
                />
              </div>
              <div class="form-outline form-white mb-5">
                <input
                  type="password"
                  id="typePasswordX"
                  class="rounded-0 form-control form-control-lg"
                  placeholder="password"
                  name="password"

                  required
                />
              </div>
            <div class="form-group d-flex justify-content-between">
              <button class="btn border-success btn-sm btn-block text-success" type="submit" routerLink="/table" >LOGIN</button>
              <button class="btn border-warning btn-sm btn-block text-warning" type="reset" routerLink="/register">REGISTER</button>
            </div>
            </div>
          </div>
    </div>
 </div>
</form>
<app-footer></app-footer>
